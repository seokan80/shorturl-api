<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>오류 발생</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            padding: 40px 20px;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #dc3545;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.1em;
            color: #6c757d;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>요청하신 URL을 찾을 수 없습니다.</h1>
        <p>
            입력하신 주소가 정확한지 다시 한번 확인해 주세요.<br>
            URL이 만료되었거나, 잘못된 주소일 수 있습니다.
        </p>
        <a href="/">홈으로 돌아가기</a>
    </div>
</body>
</html>
