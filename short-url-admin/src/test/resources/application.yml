# Test configuration
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=Oracle
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: never  # data.sql 실행 비활성화

# JWT settings for test (512-bit secret for HS512)
jwt:
  secret: dGVzdC1qd3Qtc2VjcmV0LWtleS1mb3ItdW5pdC10ZXN0aW5nLXB1cnBvc2Utb25seS1kb3Etbm90LXVzZS1pbi1wcm9kdWN0aW9uLWVudmlyb25tZW50LXRoaXMtaXMtYS12ZXJ5LWxvbmctc2VjcmV0LWtleQ==
  expiration: 3600000 # 1 hour

base-url: http://localhost:8080/

# Jasypt encryption (disabled for tests)
jasypt:
  encryptor:
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator
    password: test

logging:
  level:
    root: WARN
    '[org.springframework]': WARN
    '[com.nh.shorturl]': INFO

# Short-url-redirect module API address
short-url:
  redirect:
    api.base-url: http://localhost:8081
