# Test configuration
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=Oracle
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: false

# JWT settings for test (plain text secret for testing)
jwt:
  # Base64 encoded test secret
  secret: dGVzdC1qd3Qtc2VjcmV0LWtleS1mb3ItdW5pdC10ZXN0aW5nLXB1cnBvc2Utb25seS1kby1ub3QtdXNlLWluLXByb2R1Y3Rpb24=
  expiration: 3600000 # 1 hour

base-url: http://localhost:8080/

# Jasypt encryption (disabled for tests with plain password)
jasypt:
  encryptor:
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator
    password: test

logging:
  level:
    root: WARN
    '[org.springframework]': WARN
    '[com.nh.shorturl]': INFO

# Short-url-redirect module API address
short-url:
  redirect:
    api.base-url: http://localhost:8081
